<!-- aichat/templates/aichat/admin/user_list.html -->
{% extends "aichat/base.html" %}
{% block content %}
<h1>Список пользователей</h1>
<table class="table">
    <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Активен</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active|yesno:"Да,Нет" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Нет пользователей</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
