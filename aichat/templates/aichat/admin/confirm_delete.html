{% extends "aichat/base.html" %}

{% block content %}
    <h1>Подтвердите удаление беседы</h1>
    <p>Вы уверены, что хотите удалить беседу "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'conversations' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
