<!-- aichat/templates/aichat/admin/conversation_confirm_delete.html -->
{% extends "aichat/base.html" %}
{% block content %}
<h1>Удалить беседу</h1>
<p>Вы уверены, что хотите удалить беседу "{{ conversation.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'conversations' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
